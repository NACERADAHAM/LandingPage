<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Help</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, rgba(255,255,255,0.8), rgba(227,242,253,0.9)), 
                  url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #1e1e1e;
      animation: fadeIn 1s ease-in;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1.2s ease-in;
    }

    button {
      background: rgba(25, 118, 210, 0.85);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(21, 101, 192, 0.95);
      transform: translateY(-3px) scale(1.03);
    }

    .status {
      margin-top: 25px;
      font-size: 1rem;
      color: #d32f2f;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Help ‚Äì Support Starts in Your Community</h1>
  <div class="button-group">
    <button onclick="handleClick('help')">ü§ù Looking to help or get help from your neighbors ? </button>
    <button onclick="handleClick('lost')">üîç Lost or found something in your neighborhood ? </button>
  </div>
  <div class="status" id="status"></div>

  <script>
    function handleClick(message) {
      const webhookUrl = 'https://rewardfactory.app.n8n.cloud/webhook/smart-message-redirect';
      const url = `${webhookUrl}?message=${encodeURIComponent(message)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
